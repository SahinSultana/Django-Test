{% extends 'base.html' %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f5f5f5; font-family: Arial, sans-serif;">

    <div style="background-color: #ffffff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); max-width: 400px; width: 100%;">

        <h2 style="text-align: center; color: #4CAF50; text-shadow: 0px 4px 10px rgba(179, 147, 211, 0.8); font-family: 'Oswald', sans-serif; font-size: 4vw; font-weight: 300; text-transform: uppercase; margin-bottom: 20px;">
            Login
        </h2>
        
        <form method="post">
            {% csrf_token %}
            <div style="margin-bottom: 20px; margin-left: 10%;">
                {{ form.as_p }}
            </div>
            <button type="submit" 
                    style="background-color: #138808; color: #FFFFFF; border: none; padding: 8px 16px; border-radius: 5px; cursor: pointer; margin-left: 40%; font-size: 16px;"
                    onmouseover="this.style.backgroundColor='#006400'" 
                    onmouseout="this.style.backgroundColor='#138808'">
                Login
            </button>
            <style>
                ul.errorlist {
                    color: #FF0000;
                    font-size: 14px;
                    list-style: none;  
                    padding: 0;
                }
        
                ul.errorlist li {
                    margin-bottom: 5px; 
                }
            </style>
        </form>
    
        <p style="text-align: center; margin-top: 20px;">Don't have an account? 
            <a href="{% url 'signup' %}" style="color:rgb(5, 69, 121); font-weight:bold; text-decoration: underline;">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
